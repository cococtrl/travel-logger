{% extends 'base.html' %}

{% block content %}

<h1>Delete Landmark</h1>

<h4>Are you sure you want to delete {{ object.name }}?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn red">
    <a class="btn blue" href="{% url 'landmarks_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
