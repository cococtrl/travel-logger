{% extends 'base.html' %}

{% block content %}
    
    {% for trip in trips %}
        <div class="card">
            <a href="{% url 'detail' trip.id %}">
                <div class="card-content">
                    <span class="card-title">{{ trip.name }}</span>
                    <p>Description: {{ trip.description }}</p>
                </div>
            </a>
        </div>
    {% endfor %}

{% endblock %}
